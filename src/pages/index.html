    <!-- #region SCRIPTS -->
    <script>
      const $toggleMenu = document.getElementById("toggle-menu");
      const $mobileMenu = document.getElementById("mobile-menu-2");
      const $timeElement = document.getElementById("currentDate");
      const $mainFrame = document.getElementById("mainFrame");

      $toggleMenu.addEventListener("click", toggleMenu);

      function toggleMenu() {
        let ariaExpanded =
          $toggleMenu.getAttribute("aria-expanded") === "true" || false;
        $toggleMenu.setAttribute("aria-expanded", !ariaExpanded);
        $mobileMenu.classList.toggle("hidden");
      }

      function getCurrentDate() {
        let currentDate = new Date();

        let monthNames = [
          "Enero",
          "Febrero",
          "Marzo",
          "Abril",
          "Mayo",
          "Junio",
          "Julio",
          "Agosto",
          "Septiembre",
          "Octubre",
          "Noviembre",
          "Diciembre",
        ];

        let dayNames = [
          "Domingo",
          "Lunes",
          "Martes",
          "Miércoles",
          "Jueves",
          "Viernes",
          "Sábado",
        ];

        var day = dayNames[currentDate.getDay()];
        var date = currentDate.getDate();
        var month = monthNames[currentDate.getMonth()];
        var year = currentDate.getFullYear();

        $timeElement.textContent = `${day} ${date} de ${month} del ${year}`;
        $timeElement.setAttribute("datetime", currentDate.toISOString());
      }

      function loadPage(pageUrl) {
        $mainFrame.classList.add("loading");
        $mainFrame.onload = () => {
          $mainFrame.classList.remove("loading");
        };
        $mainFrame.src = pageUrl;
      }

      // document.addEventListener("DOMContentLoaded", () => {});
      getCurrentDate();
    </script>
